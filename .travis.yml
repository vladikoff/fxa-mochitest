language: node_js

node_js:
  - "0.10"

addons:
  firefox: "38.0"

sudo: true

env:
  global:
    - MOZ_DISABLE_NONLOCAL_CONNECTIONS=0

install:
  - cd tests
  - sudo pip install  ./mozbase/manifestparser
  - sudo pip install  ./mozbase/mozcrash
  - sudo pip install  ./mozbase/mozdebug
  - sudo pip install  ./mozbase/mozdevice
  - sudo pip install  ./mozbase/mozfile
  - sudo pip install  ./mozbase/mozhttpd
  - sudo pip install  ./mozbase/mozinfo
  - sudo pip install  ./mozbase/mozinstall
  - sudo pip install  ./mozbase/mozlog
  - sudo pip install  ./mozbase/moznetwork
  - sudo pip install  ./mozbase/mozprocess
  - sudo pip install  ./mozbase/mozprofile
  - sudo pip install  ./mozbase/mozrunner
  - sudo pip install  ./mozbase/moztest
  - sudo pip install  ./mozbase/mozversion

script:
  - cd tests && ./run.sh /usr/bin/firefox
